<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gestão Escolar</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <header>
        <h1>Sistema de Gestão Escolar</h1>
        <nav>
            <ul>
                <li><a href="javascript:void(0);" onclick="mostrarSecao('alunos')">Alunos</a></li>
                <li><a href="javascript:void(0);" onclick="mostrarSecao('professores')">Professores</a></li>
                <li><a href="javascript:void(0);" onclick="mostrarSecao('turmas')">Turmas</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="alunos" class="secao">
            <h2>Cadastro de Alunos</h2>
            <form id="formAlunos">
                <label for="nomeAluno">Nome:</label>
                <input type="text" id="nomeAluno" required>
                <label for="dataNascimentoAluno">Data de Nascimento:</label>
                <input type="date" id="dataNascimentoAluno" required>
                <label for="enderecoAluno">Endereço:</label>
                <input type="text" id="enderecoAluno" required>
                <label for="telefoneAluno">Telefone:</label>
                <input type="text" id="telefoneAluno" required>
                <label for="emailAluno">E-mail:</label>
                <input type="email" id="emailAluno" required>
                <label for="turmaAluno">Turma:</label>
                <input type="text" id="turmaAluno">
                <button type="submit">Cadastrar Aluno</button>
            </form>
            <button onclick="carregarAlunos()">Carregar Alunos</button>
            <h3>Lista de Alunos</h3>
            <ul id="listaAlunos"></ul>
        </section>
        
        <!-- Professores -->
        <section id="professores" class="secao">
            <h2>Cadastro de Professores</h2>
            <form id="formProfessores">
                <label for="nomeProfessor">Nome:</label>
                <input type="text" id="nomeProfessor" required>
                <label for="disciplinaProfessor">Disciplina:</label>
                <input type="text" id="disciplinaProfessor" required>
                <label for="cpfProfessor">CPF:</label>
                <input type="text" id="cpfProfessor" required>
                <label for="emailProfessor">E-mail:</label>
                <input type="email" id="emailProfessor" required>
                <label for="telefoneProfessor">Telefone:</label>
                <input type="text" id="telefoneProfessor" required>
                <button type="submit">Cadastrar Professor</button>
            </form>
            <button onclick="carregarProfessores()">Carregar Professores</button>
            <h3>Lista de Professores</h3>
            <ul id="listaProfessores"></ul>
        </section>
        
        <section id="turmas" class="secao">
            <h2>Cadastro de Turmas</h2>
            <form id="formTurmas">
                <label for="nomeTurma">Nome:</label>
                <input type="text" id="nomeTurma" required>
                <label for="turnoTurma">Turno:</label>
                <input type="text" id="turnoTurma" required>
                <button type="submit">Cadastrar Turma</button>
            </form>
            <button onclick="carregarTurmas()">Carregar Turmas</button>
            <h3>Lista de Turmas</h3>
            <ul id="listaTurmas"></ul>
        </section>
    </main>
    
    <script src="js/scripts.js"></script>  
</body>
</html>
